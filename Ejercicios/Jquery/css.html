<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("div").removeClass("c2");
        $("div").addClass("c1");
        
    });
});
</script>
	
<style>
	.c1 {
		width: 200px;
		height: 100px;
		background-color: black;
		border: 2px solid green;
		}

	.c2 {
		width: 50px;
		height: 300px;
		background-color: blue;

		}
</style>

</head>
<body>

<div class="c2" id="cuadro"></div>

<button>Change Everything</button>

</body>
</html>
