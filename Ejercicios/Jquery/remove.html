<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#r").click(function(){
        $("#div1").remove();
    });

     $("#e").click(function(){
        $("#div2").empty();
    });
});
</script>
</head>
<body>

<div id="div1" style="height:100px;width:300px;border:1px solid black;background-color:yellow;">

<img src="pajarito.gif" style="height:30px;" alt="">

</div>

<div id="div2" style="height:100px;width:300px;border:1px solid black;background-color:blue;">

<img src="pajarito.gif" style="height:30px;" alt="">

</div>

<br>

<button id="r">Remove</button>
<button id="e">Empty</button>

</body>
</html>
