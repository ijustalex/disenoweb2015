<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>LightBox</title>
	<link rel="stylesheet" href="css/lightbox.css">
	<script type="text/javascript" src="../../jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/lightbox.js"></script>
</head>
<body>
	<section id="examples" class="examples-sections">
		<h2>2 IMAGENES O MÁS</h2>
		<div class="image-row">
			<div class="image-set">
				<a href="img/demopage/image-3.jpg" class="example-image-link" data-lightbox="exameple-set" data-title="Alejandro Gutiérrez">
					<img src="img/demopage/thumb-3.jpg" alt="" class="example-image">
				</a>
				<a href="img/demopage/image-4.jpg" class="example-image-link" data-lightbox="exameple-set" data-title="Alejandro Gutiérrez">
					<img src="img/demopage/thumb-4.jpg" alt="" class="example-image">
				</a>
				<a href="img/demopage/image-5.jpg" class="example-image-link" data-lightbox="exameple-set" data-title="Alejandro Gutiérrez">
					<img src="img/demopage/thumb-5.jpg" alt="" class="example-image">
				</a>
				<a href="img/demopage/image-6.jpg" class="example-image-link" data-lightbox="exameple-set" data-title="Alejandro Gutiérrez">
					<img src="img/demopage/thumb-6.jpg" alt="" class="example-image">
				</a>
			</div>
		</div>
	</section>
</body>
</html>
